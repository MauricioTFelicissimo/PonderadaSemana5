<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />
    <title>CRUD</title>
  </head>
  <h1>Listagem de Perfis</h1>

  <script>
    const url = '/trabalho';
  
    fetch(url)
      .then((response) => {
        return response.json();
      })
      .then((data) => {
        let trabalho = data;
        let saida = '';
        trabalho.map(function(trabalho) {
          saida += '<strong>Nome: </strong>' + `${trabalho.nome}` + '<strong> Sobrenome: </strong>' + `${trabalho.sobrenome}`  + '<strong> Idade: </strong>' + `${trabalho.idade}` + '<strong> Ano que Nasceu: </strong>' + `${trabalho.ano}` + '</br>';
        });
        document.getElementById('resultado').innerHTML = saida;
      })
      .catch(function(error) {
        console.log(error);
      });
  </script>

  <body>
    <form name="form1" method="post" action="/insereTrabalho">
      NOME: <input type="text" name="nome" value="" required>
      <br>
      SOBRENOME: <input type="text" name="sobrenome" value="" required>
      <br>
      IDADE: <input type="text" name="idade" value="" required>
      <br>
      ANO QUE NASCEU: <input type="text" name="ano" value=""required>
      <br>
      <input type="submit" value="INSERIR">  
    </form> 
    </br>
    <div id="resultado"></div>
  </body>
</html>
